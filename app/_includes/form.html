<form style="margin-bottom: 20px;" ng-controller="FormCtrl" role="form">
  <div class="controls">
    <div class="row">
      <div class="col-md-6 ">
        <div class="has-success has-feedback form-group">
          <input class="form-control input-lg" type="text" placeholder="Name" ng-model="name" required>
          <span class="fa fa-check form-control-feedback validation-icon"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <div class="has-success has-feedback form-group">
          <input class="form-control input-lg" type="text" placeholder="Zip" ng-model="zip" required ng-pattern="/^\d{5}$/">
          <span class="fa fa-check form-control-feedback validation-icon"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <div class="has-success has-feedback form-group">
          <select class="form-control" required>
            <option value="">Type of Student Loans</option>
            <option value="Federal">Federal</option>
            <option value="Private">Private</option>
            <option value="Both">Both</option>
            <option value="Unknown">I Don't Know</option>
          </select>
          <span class="fa fa-check form-control-feedback validation-icon"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <div class="has-success has-feedback form-group">
          <select class="form-control" required>
            <option value="" selected>Select Student Loan Debt Amount</option>
            <option value="7500">Below $10,000</option>
            <option value="15000">$10,000 - $19,000</option>
            <option value="25000">$20,000 - $29,000</option>
            <option value="35000">$30,000 - $39,000</option>
            <option value="45000">$40,000 - $49,000</option>
            <option value="55000">$50,000 - $59,000</option>
            <option value="65000">$60,000 - $69,000</option>
            <option value="75000">$70,000 - $79,000</option>
            <option value="85000">$80,000 - $89,000</option>
            <option value="95000">$90,000 - $99,000</option>
            <option value="100000">Over $100,000</option>
          </select>
          <span class="fa fa-check form-control-feedback validation-icon"></span>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" ng-click="submit()">Get relief</button>
    <button type="button" class="btn btn-success btn-lg">Call to click</button>
  </div>
</form>
